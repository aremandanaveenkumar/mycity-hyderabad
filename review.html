<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="My City. Get to Know the Local Tourist Attractions of your City. Historical Places, Outdoor Attractions, Musuems, Amusement Parks, Festivals and Events">
    <meta name="keywords"
        content="my city, local tourist attractions of your city, historical places, outdoor attractions, musuems, amusement parks, festivals, events">
    <!-- Title -->
    <title>My City</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">My City</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-togle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html"><i class="fa-solid fa-map-location-dot"></i> Hyderabad</a></li>
                <li class="dropdown">
                    <input type="checkbox" id="dropdown-toggle" name="dropdown-togle">
                    <label for="dropdown-toggle" class="dropdown-toggle-label"><i class="fa-solid fa-monument"></i> Attractions</label>
                    <div class="dropdown-content">
                        <a href="historicalplaces.html">Historical Places</a>
                        <a href="outdoorattractions.html">Outdoor Attractions</a>
                        <a href="musuems.html">Musuems</a>
                        <a href="amusementparks.html">Amusement Parks</a>
                        <a href="festivalsandevents.html">Festivals & Events</a>
                    </div>
                </li>
                <li><a href="review.html" class="active"><i class="fa-solid fa-ranking-star"></i> Review</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="review">
            <h2><i class="fa-regular fa-thumbs-up"></i> We'd Love to Hear Your Thoughts!</h2>
            <div class="container">
                <form method="post" action="https://formdump.codeinstitute.net" id="review-form">
                    <div class="row">
                        <div class="col-25">
                          <label for="first-name" class="text-input-label">First Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="first_name" id="first-name" class="text-input" placeholder="First name" required>
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col-25">
                          <label for="last-name" class="text-input-label">Last Name</label>
                        </div>
                        <div class="col-75">
                          <input type="text" class="last_name" id="last-name" name="lastname" placeholder="Last name" required>
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col-25">
                          <label for="email-address" class="text-input-label">Email Address</label>
                        </div>
                        <div class="col-75">
                            <input type="text" class="text-input" id="email-address" name="email_address" placeholder="Your E-Mail Address" required>
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col-25">
                          <label for="feedback" class="text-input-label">Feedback</label>
                        </div>
                        <div class="col-75">
                          <textarea id="feedback" class="text-area" name="feedback" placeholder="Your feedback is incredibly valuable to us and helps us improve our services." style="height:200px"></textarea>
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col-25">
                          <label for="feedback-stars" class="text-input-label">Rating</label>
                        </div>
                        <div class="col-75" id="feedback-stars">
                            <span class="rating-checked"><i class="fa-solid fa-star"></i></span>
                            <span class="rating-checked"><i class="fa-solid fa-star"></i></span>
                            <span class="rating-checked"><i class="fa-solid fa-star"></i></span>
                            <span><i class="fa-regular fa-star"></i></span>
                            <span><i class="fa-regular fa-star"></i></span>
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <input type="submit" value="Submit">
                      </div>
                </form>
            </div>
        </section>
        
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/45079ccb9d.js" crossorigin="anonymous"></script>
</body>

</html>
